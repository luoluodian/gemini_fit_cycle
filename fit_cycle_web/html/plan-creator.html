<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建饮食计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .step-indicator {
            transition: all 0.3s ease;
        }
        .step-indicator.active {
            background: #10b981;
            color: white;
        }
        .step-indicator.completed {
            background: #059669;
            color: white;
        }
        .floating-btn {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
        }
        .floating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(249, 115, 22, 0.4);
        }
    </style>
</head>
<body class="min-h-screen pb-20">
    <!-- Header -->
    <div class="bg-white shadow-sm">
        <div class="px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button onclick="goBack()" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <h1 class="hero-title text-xl font-bold text-gray-800 ml-2">创建饮食计划</h1>
                </div>
                <button onclick="nextStep()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-emerald-700 transition-colors">
                    下一步
                </button>
            </div>
        </div>
    </div>

    <!-- Step Indicator -->
    <div class="px-4 py-4">
        <div class="flex items-center justify-center space-x-4">
            <div class="step-indicator active w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium">1</div>
            <div class="w-8 h-1 bg-gray-200"></div>
            <div class="step-indicator w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium bg-gray-200 text-gray-600">2</div>
            <div class="w-8 h-1 bg-gray-200"></div>
            <div class="step-indicator w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium bg-gray-200 text-gray-600">3</div>
        </div>
        <div class="flex justify-between mt-2 text-xs text-gray-600">
            <span>基础信息</span>
            <span>每日列表</span>
            <span>每日计划</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-6 space-y-6">
        <!-- 步骤1：基础信息 -->
        <div id="step1" class="glass-card rounded-2xl p-4 shadow-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">基础信息</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">计划名称 *</label>
                    <input type="text" id="planName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="例如：21天减脂计划">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">计划类型</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button type="button" class="plan-type-btn px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors" data-type="fat-loss">
                            减脂
                        </button>
                        <button type="button" class="plan-type-btn px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors" data-type="muscle-gain">
                            增肌
                        </button>
                        <button type="button" class="plan-type-btn px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors" data-type="maintenance">
                            维持
                        </button>
                        <button type="button" class="plan-type-btn px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors" data-type="custom">
                            自定义
                        </button>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">计划开始日期</label>
                    <input type="date" id="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="setActive" class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500" checked>
                    <label for="setActive" class="ml-2 text-sm text-gray-700">创建后立即激活此计划</label>
                </div>
            </div>
        </div>

        <!-- 步骤2：周期设置 -->
        <div id="step2" class="glass-card rounded-2xl p-4 shadow-lg hidden">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">周期设置</h3>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">每周期天数</label>
                        <input type="number" id="cycleDays" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="7" value="7" min="1" max="14">
                        <p class="text-xs text-gray-500 mt-1">建议 3~7 天为一个周期</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">周期数量</label>
                        <input type="number" id="cycleCount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="3" value="3" min="1" max="10">
                    </div>
                </div>
                
                <div class="bg-emerald-50 rounded-lg p-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-700">总执行天数</span>
                        <span class="text-lg font-bold text-emerald-600" id="totalDays">21 天</span>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">执行时会按周期循环使用日模板</p>
                </div>
                
                <div class="bg-blue-50 rounded-lg p-3">
                    <h4 class="font-medium text-blue-800 mb-2">目标设置方式</h4>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="targetMode" value="individual" class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500" checked>
                            <span class="ml-2 text-sm text-gray-700">每一天单独设置目标</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="targetMode" value="default" class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500">
                            <span class="ml-2 text-sm text-gray-700">先设置默认每日目标，后面再微调</span>
                        </label>
                    </div>
                </div>
                
                <div class="bg-yellow-50 rounded-lg p-3">
                    <h4 class="font-medium text-yellow-800 mb-2">默认每日目标</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">总热量 (kcal)</label>
                            <input type="number" id="defaultCalories" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-sm" placeholder="1800" value="1800">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">蛋白质 (g)</label>
                            <input type="number" id="defaultProtein" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-sm" placeholder="120" value="120">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">脂肪 (g)</label>
                            <input type="number" id="defaultFat" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-sm" placeholder="50" value="50">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600 mb-1">碳水 (g)</label>
                            <input type="number" id="defaultCarbs" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-sm" placeholder="180" value="180">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 步骤3：确认创建 -->
        <div id="step3" class="glass-card rounded-2xl p-4 shadow-lg hidden">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">确认创建</h3>
            
            <div class="space-y-4">
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="font-medium text-gray-800 mb-3">计划概览</h4>
                    <div class="space-y-2 text-sm text-gray-600">
                        <div class="flex justify-between">
                            <span>计划名称：</span>
                            <span id="summaryName" class="font-medium">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span>计划类型：</span>
                            <span id="summaryType" class="font-medium">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span>执行天数：</span>
                            <span id="summaryDays" class="font-medium">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span>周期设置：</span>
                            <span id="summaryCycle" class="font-medium">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span>默认热量：</span>
                            <span id="summaryCalories" class="font-medium">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="bg-blue-50 rounded-lg p-4">
                    <h4 class="font-medium text-blue-800 mb-2">下一步</h4>
                    <p class="text-sm text-blue-700">
                        创建完成后，你需要为每一天配置具体的饮食计划。系统将为你生成每日列表，你可以：
                    </p>
                    <ul class="text-sm text-blue-700 mt-2 space-y-1 list-disc list-inside">
                        <li>为每一天设置不同的营养目标</li>
                        <li>为每一餐添加具体的食物</li>
                        <li>复制已有的日期配置到其他日期</li>
                        <li>拖拽调整日期顺序</li>
                    </ul>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="confirmCreate" class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500">
                    <label for="confirmCreate" class="ml-2 text-sm text-gray-700">我已确认以上信息，准备创建计划</label>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
        <div class="flex space-x-3">
            <button onclick="prevStep()" id="prevBtn" class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors hidden">
                上一步
            </button>
            <button onclick="nextStep()" id="nextBtn" class="flex-1 bg-emerald-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-emerald-700 transition-colors">
                下一步
            </button>
        </div>
    </div>

    <script src="plan-creator.js"></script>
</body>
</html>
