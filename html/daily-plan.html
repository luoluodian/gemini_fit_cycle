<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日计划 - 饮食计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .meal-card {
            transition: all 0.3s ease;
        }
        .meal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .food-item {
            transition: all 0.2s ease;
        }
        .food-item:hover {
            background-color: rgba(16, 185, 129, 0.05);
        }
        .floating-btn {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
        }
        .floating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(249, 115, 22, 0.4);
        }
        .nutrition-bar {
            height: 4px;
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen pb-20">
    <!-- Header -->
    <div class="bg-white shadow-sm">
        <div class="px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button onclick="goBack()" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <div class="ml-2">
                        <h1 class="hero-title text-xl font-bold text-gray-800" id="dayName">第1天</h1>
                        <p class="text-sm text-gray-600" id="dayDate">2025年1月1日</p>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-600">今日热量</div>
                    <div class="text-lg font-bold text-emerald-600" id="currentCalories">0/1800</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 营养目标 -->
    <div class="px-4 py-4">
        <div class="glass-card rounded-2xl p-4 shadow-lg">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-800">营养目标</h3>
                <button onclick="editTargets()" class="text-sm text-emerald-600 hover:text-emerald-700 font-medium">
                    编辑
                </button>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-gray-600">热量</span>
                        <span class="font-medium" id="caloriesText">0/1800 kcal</span>
                    </div>
                    <div class="bg-gray-200 rounded-full h-2">
                        <div class="nutrition-bar bg-emerald-500" id="caloriesBar" style="width: 0%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-gray-600">蛋白质</span>
                        <span class="font-medium" id="proteinText">0/120 g</span>
                    </div>
                    <div class="bg-gray-200 rounded-full h-2">
                        <div class="nutrition-bar bg-blue-500" id="proteinBar" style="width: 0%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-gray-600">脂肪</span>
                        <span class="font-medium" id="fatText">0/50 g</span>
                    </div>
                    <div class="bg-gray-200 rounded-full h-2">
                        <div class="nutrition-bar bg-orange-500" id="fatBar" style="width: 0%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between text-sm mb-1">
                        <span class="text-gray-600">碳水</span>
                        <span class="font-medium" id="carbsText">0/180 g</span>
                    </div>
                    <div class="bg-gray-200 rounded-full h-2">
                        <div class="nutrition-bar bg-purple-500" id="carbsBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 餐次标签 -->
    <div class="px-4 py-2">
        <div class="flex space-x-2 overflow-x-auto">
            <button class="tab-button active px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap" data-meal="breakfast">
                早餐
            </button>
            <button class="tab-button px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600 whitespace-nowrap" data-meal="lunch">
                午餐
            </button>
            <button class="tab-button px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600 whitespace-nowrap" data-meal="dinner">
                晚餐
            </button>
            <button class="tab-button px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600 whitespace-nowrap" data-meal="snacks">
                加餐
            </button>
        </div>
    </div>

    <!-- 当前餐次内容 -->
    <div class="px-4 py-2">
        <div class="meal-card glass-card rounded-2xl p-4 shadow-lg" id="currentMealCard">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold text-gray-800" id="currentMealName">早餐</h3>
                <div class="text-sm text-gray-600" id="currentMealCalories">0 kcal</div>
            </div>
            
            <div id="foodList" class="space-y-2 mb-4">
                <!-- 动态生成的食物列表 -->
            </div>
            
            <button onclick="addFood()" class="w-full border-2 border-dashed border-gray-300 rounded-lg py-3 text-gray-500 hover:border-emerald-300 hover:text-emerald-600 transition-colors">
                <svg class="w-6 h-6 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                添加食物
            </button>
        </div>
    </div>

    <!-- 快速建议 -->
    <div class="px-4 py-2">
        <div class="glass-card rounded-xl p-4 shadow-sm">
            <h4 class="font-medium text-gray-800 mb-3">快速建议</h4>
            <div class="grid grid-cols-2 gap-2" id="quickSuggestions">
                <!-- 动态生成建议食物 -->
            </div>
        </div>
    </div>

    <!-- 浮动操作按钮 -->
    <div class="fixed bottom-20 right-4">
        <div class="space-y-2">
            <button onclick="copyMeal()" class="floating-btn w-12 h-12 rounded-full flex items-center justify-center text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
            </button>
            <button onclick="markComplete()" class="floating-btn w-12 h-12 rounded-full flex items-center justify-center text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
        <div class="flex space-x-3">
            <button onclick="saveAndExit()" class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                保存退出
            </button>
            <button onclick="saveAndNext()" class="flex-1 bg-emerald-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-emerald-700 transition-colors">
                保存并下一天
            </button>
        </div>
    </div>

    <!-- 食物选择模态框 -->
    <div id="foodModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-end justify-center min-h-screen">
            <div class="bg-white rounded-t-3xl w-full max-w-md p-6 h-[70vh] flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">选择食物</h3>
                    <button onclick="closeFoodModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="mb-4">
                    <input type="text" id="foodSearchInput" placeholder="搜索食物..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" oninput="filterFoodList()">
                </div>
                <!-- 分类筛选 -->
                <div class="flex space-x-2 overflow-x-auto pb-2 mb-4" id="categoryFilters">
                    <button class="category-btn active px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap bg-emerald-100 text-emerald-700" data-category="all">全部</button>
                    <button class="category-btn px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap bg-gray-100 text-gray-600" data-category="grains">主食</button>
                    <button class="category-btn px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap bg-gray-100 text-gray-600" data-category="protein">蛋白质</button>
                    <button class="category-btn px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap bg-gray-100 text-gray-600" data-category="vegetables">蔬菜</button>
                    <button class="category-btn px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap bg-gray-100 text-gray-600" data-category="fruits">水果</button>
                    <button class="category-btn px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap bg-gray-100 text-gray-600" data-category="nuts">坚果</button>
                    <button class="category-btn px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap bg-gray-100 text-gray-600" data-category="dairy">乳制品</button>
                </div>
                <div class="space-y-2 flex-1 overflow-y-auto" id="foodListModal">
                    <!-- 食物列表 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 数量输入模态框 -->
    <div id="quantityModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl w-full max-w-sm p-6">
                <div class="text-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">添加食物</h3>
                    <p class="text-sm text-gray-500" id="foodName">食物名称</p>
                </div>
                <div class="mb-4 flex items-center">
                    <label class="text-sm font-medium text-gray-700 mr-3 whitespace-nowrap">数量</label>
                    <div class="flex items-center flex-1">
                        <input type="number" id="foodQuantity" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="请输入数量" value="100">
                        <span class="ml-3 text-sm text-gray-600">g</span>
                    </div>
                </div>
                <!-- 营养成分预览 -->
                <div class="bg-gray-50 rounded-lg p-3 mb-4">
                    <div class="text-xs text-gray-500 mb-2">营养成分预览</div>
                    <div class="grid grid-cols-4 gap-2 text-center">
                        <div>
                            <div class="text-xs text-gray-500">碳水</div>
                            <div class="text-sm font-medium text-yellow-600" id="previewCarbs">0g</div>
                        </div>
                        <div>
                            <div class="text-xs text-gray-500">蛋白质</div>
                            <div class="text-sm font-medium text-red-600" id="previewProtein">0g</div>
                        </div>
                        <div>
                            <div class="text-xs text-gray-500">脂肪</div>
                            <div class="text-sm font-medium text-blue-600" id="previewFat">0g</div>
                        </div>
                        <div>
                            <div class="text-xs text-gray-500">能量</div>
                            <div class="text-sm font-medium text-emerald-600" id="previewCalories">0 kcal</div>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button onclick="closeQuantityModal()" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                        取消
                    </button>
                    <button onclick="confirmAddFood()" class="flex-1 bg-emerald-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-emerald-700 transition-colors">
                        确认添加
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑目标模态框 -->
    <div id="targetsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
                <h3 class="text-lg font-bold text-gray-800 mb-4">编辑营养目标</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">热量 (kcal)</label>
                        <input type="number" id="editCalories" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">蛋白质 (g)</label>
                        <input type="number" id="editProtein" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">脂肪 (g)</label>
                        <input type="number" id="editFat" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">碳水 (g)</label>
                        <input type="number" id="editCarbs" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="closeTargetsModal()" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                            取消
                        </button>
                        <button onclick="saveTargets()" class="flex-1 bg-emerald-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-emerald-700 transition-colors">
                            保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="daily-plan.js"></script>
</body>
</html>
