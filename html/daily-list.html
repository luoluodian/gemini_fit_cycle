<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日列表 - 饮食计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .day-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .day-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .day-card.completed {
            border-left: 4px solid #10b981;
        }
        .day-card.configured {
            border-left: 4px solid #3b82f6;
        }
        .day-card.active {
            border-left: 4px solid #f59e0b;
        }
        .floating-btn {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
        }
        .floating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(249, 115, 22, 0.4);
        }
        .progress-bar {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            height: 4px;
            border-radius: 2px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen pb-20">
    <!-- Header -->
    <div class="bg-white shadow-sm">
        <div class="px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button onclick="goBack()" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <div class="ml-2">
                        <h1 class="hero-title text-xl font-bold text-gray-800" id="planName">饮食计划</h1>
                        <p class="text-sm text-gray-600" id="planInfo">共 21 天 · 第 1 周期</p>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-600">完成进度</div>
                    <div class="text-lg font-bold text-emerald-600" id="progressText">0/21</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 进度条 -->
    <div class="px-4 py-2">
        <div class="bg-gray-200 rounded-full h-2">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
    </div>

    <!-- 统计卡片 -->
    <div class="px-4 py-4">
        <div class="grid grid-cols-3 gap-3">
            <div class="glass-card rounded-xl p-3 text-center">
                <div class="text-lg font-bold text-emerald-600" id="completedCount">0</div>
                <div class="text-xs text-gray-600">已完成</div>
            </div>
            <div class="glass-card rounded-xl p-3 text-center">
                <div class="text-lg font-bold text-blue-600" id="configuredCount">0</div>
                <div class="text-xs text-gray-600">已配置</div>
            </div>
            <div class="glass-card rounded-xl p-3 text-center">
                <div class="text-lg font-bold text-orange-600" id="remainingCount">21</div>
                <div class="text-xs text-gray-600">待配置</div>
            </div>
        </div>
    </div>

    <!-- 筛选和排序 -->
    <div class="px-4 py-2">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <button id="filterAll" class="filter-btn px-3 py-1 text-xs font-medium rounded-full bg-emerald-100 text-emerald-700">
                    全部
                </button>
                <button id="filterActive" class="filter-btn px-3 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-600">
                    进行中
                </button>
                <button id="filterConfigured" class="filter-btn px-3 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-600">
                    已配置
                </button>
                <button id="filterCompleted" class="filter-btn px-3 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-600">
                    已完成
                </button>
            </div>
            <button onclick="toggleSortOrder()" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 每日列表 -->
    <div class="px-4 py-2">
        <div id="dailyList" class="space-y-3">
            <!-- 动态生成的日期卡片 -->
        </div>
    </div>

    <!-- 快速操作 -->
    <div class="fixed bottom-20 right-4">
        <div class="space-y-2">
            <button onclick="batchConfigure()" class="floating-btn w-12 h-12 rounded-full flex items-center justify-center text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
            </button>
            <button onclick="copyPlan()" class="floating-btn w-12 h-12 rounded-full flex items-center justify-center text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
        <div class="flex space-x-3">
            <button onclick="goToToday()" class="flex-1 bg-emerald-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-emerald-700 transition-colors">
                回到今天
            </button>
            <button onclick="viewNutritionSummary()" class="flex-1 bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                营养统计
            </button>
        </div>
    </div>

    <!-- 批量配置模态框 -->
    <div id="batchModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl p-6 w-full max-w-sm">
                <h3 class="text-lg font-bold text-gray-800 mb-4">批量配置</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">选择操作</label>
                        <select id="batchAction" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500">
                            <option value="copy">复制已有配置</option>
                            <option value="template">应用模板</option>
                            <option value="reset">重置所有</option>
                        </select>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="closeBatchModal()" class="flex-1 bg-gray-100 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                            取消
                        </button>
                        <button onclick="executeBatchAction()" class="flex-1 bg-emerald-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-emerald-700 transition-colors">
                            执行
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="daily-list.js"></script>
</body>
</html>
