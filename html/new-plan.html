<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建饮食计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .template-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .template-card.active {
            border-left: 4px solid #10b981;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
        }
        .drag-handle {
            cursor: grab;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
        .floating-btn {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
        }
        .floating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(249, 115, 22, 0.4);
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="min-h-screen pb-20">
    <!-- Header -->
    <div class="bg-white shadow-sm">
        <div class="px-4 py-6">
            <div class="flex items-center">
                <button onclick="goBack()" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="hero-title text-xl font-bold text-gray-800 ml-2">新建饮食计划</h1>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="px-4 py-6 pb-24 space-y-6">
        <!-- 区块一：计划基础信息 -->
        <div class="glass-card rounded-2xl p-4 shadow-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">基础信息</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">计划名称 *</label>
                    <input type="text" id="planName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="例如：三周减脂训练营">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">计划类型</label>
                    <div class="space-y-3">
                        <!-- 普通 -->
                        <div>
                            <span class="text-xs text-gray-500 mb-2 block">普通</span>
                            <button type="button" class="plan-type-btn w-full px-4 py-3 border border-gray-300 rounded-lg text-sm font-medium hover:bg-emerald-50 hover:border-emerald-300 hover:text-emerald-700 transition-colors text-left" data-type="normal">
                                常规
                            </button>
                        </div>
                        <!-- 进阶 -->
                        <div>
                            <span class="text-xs text-gray-500 mb-2 block">进阶</span>
                            <button type="button" class="plan-type-btn w-full px-4 py-3 border border-gray-300 rounded-lg text-sm font-medium hover:bg-emerald-50 hover:border-emerald-300 hover:text-emerald-700 transition-colors text-left flex items-center justify-between" data-type="carb-cycle">
                                <span>碳循环</span>
                                <span class="text-xs bg-purple-100 text-purple-700 px-2 py-0.5 rounded">进阶</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="setActive" class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500" checked>
                    <label for="setActive" class="ml-2 text-sm text-gray-700">保存后设为当前激活计划</label>
                </div>
            </div>
        </div>

        <!-- 区块二：周期&总天数设置 -->
        <div class="glass-card rounded-2xl p-4 shadow-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">周期设置</h3>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">每周期天数</label>
                        <input type="number" id="cycleDays" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="7" value="7" min="1" max="14">
                        <p class="text-xs text-gray-500 mt-1">建议 3~7 天</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">周期数量</label>
                        <input type="number" id="cycleCount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent" placeholder="3" value="3" min="1" max="10">
                    </div>
                </div>
                
                <div class="bg-emerald-50 rounded-lg p-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-700">总天数</span>
                        <span class="text-lg font-bold text-emerald-600" id="totalDays">21 天</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
        <div class="flex space-x-3">
            <button onclick="cancelPlan()" class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                取消
            </button>
            <button onclick="goToTemplates()" class="flex-1 bg-emerald-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-emerald-700 transition-colors">
                下一步
            </button>
        </div>
    </div>

    <script>
        let selectedType = 'normal';

        // 类型选择
        document.querySelectorAll('.plan-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 移除所有选中状态
                document.querySelectorAll('.plan-type-btn').forEach(b => {
                    b.classList.remove('bg-emerald-50', 'border-emerald-500', 'text-emerald-700');
                    b.classList.add('border-gray-300');
                });
                // 添加选中状态
                this.classList.remove('border-gray-300');
                this.classList.add('bg-emerald-50', 'border-emerald-500', 'text-emerald-700');
                selectedType = this.dataset.type;
            });
        });

        // 初始化选中第一个
        document.querySelector('[data-type="normal"]').classList.add('bg-emerald-50', 'border-emerald-500', 'text-emerald-700');
        document.querySelector('[data-type="normal"]').classList.remove('border-gray-300');

        // 计算总天数
        function updateTotalDays() {
            const cycleDays = parseInt(document.getElementById('cycleDays').value) || 7;
            const cycleCount = parseInt(document.getElementById('cycleCount').value) || 3;
            document.getElementById('totalDays').textContent = (cycleDays * cycleCount) + ' 天';
        }

        document.getElementById('cycleDays').addEventListener('input', updateTotalDays);
        document.getElementById('cycleCount').addEventListener('input', updateTotalDays);

        // 跳转到模板页面
        function goToTemplates() {
            const planName = document.getElementById('planName').value.trim();
            if (!planName) {
                alert('请输入计划名称');
                return;
            }
            
            const cycleDays = document.getElementById('cycleDays').value || 7;
            const cycleCount = document.getElementById('cycleCount').value || 3;
            
            const params = new URLSearchParams({
                name: planName,
                type: selectedType,
                cycleDays: cycleDays,
                cycleCount: cycleCount
            });
            
            // 如果是碳循环类型，先跳转到碳循环设置页面
            if (selectedType === 'carb-cycle') {
                window.location.href = 'carb-cycle-setup.html?' + params.toString();
            } else {
                window.location.href = 'plan-templates.html?' + params.toString();
            }
        }

        // 返回
        function goBack() {
            window.history.back();
        }

        // 取消
        function cancelPlan() {
            if (confirm('确定要取消创建计划吗？')) {
                window.location.href = 'plan.html';
            }
        }
    </script>
</body>
</html>
